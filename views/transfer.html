<div class="container-fluid">

	<form class="form-search">
		<div class="row">
		  <div class="form-group col-xs-4">
		    <label for="fromAccount">From Account</label>
            <input type="text" maxlength="20" class="form-control" id="fromAccount" placeholder="Enter account number" ng-model="transferRequestDTO.fromAccount">
          </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-4">
              <label for="toAccount">To  Account</label>
              <input type="text" maxlength="20" class="form-control" id="toAccount" placeholder="Enter account number" ng-model="transferRequestDTO.toAccount">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-4">
              <label for="amountOfTransfer">Amount Of Transfer</label>
              <input type="text" maxlength="20" class="form-control" id="amountOfTransfer" placeholder="Enter amount to transfer" ng-model="transferRequestDTO.amountOfTransfer">
            </div>
        </div>
		<div class="row">
			<div class="form-group col-xs-4">
	  		<button class="btn btn-primary" ng-click="transferOperation()">Transfer</button>          
	  	</div>
    </form>
    
</div>
